<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
    </head>
    <script>
        function playGame() {
            const computerOptions = ["rock", "paper", "scissors"];
            const computerPlay = computerOptions[Math.floor(Math.random() * computerOptions.length)];
            console.log(computerPlay);

            const playerSelection = prompt("What would you like to throw?").toLowerCase();
            console.log(playerSelection);

            function playRound(playerSelection, computerPlay) {
                if (playerSelection == computerPlay) {
                    console.log(`Tie! You each threw ${playerSelection}.`);
                }
                else if (playerSelection == "rock" && computerPlay == "paper" || playerSelection == "paper" && computerPlay =="scissors" || playerSelection == "scissors" && computerPlay == "rock") {
                    console.log(`You lose! You threw ${playerSelection}, while the computer threw ${computerPlay}. Try again!`);
                }
                else if (playerSelection == "rock" && computerPlay == "scissors" || playerSelection == "paper" && computerPlay == "rock" || playerSelection == "scissors" && computerPlay == "paper") {
                    console.log(`You win! You threw ${playerSelection}, while the computer threw ${computerPlay}.`)
                }
            }
            console.log(playRound(playerSelection, computerPlay));
        }

/* play round */ 
        console.log(playGame());
    </script>
</html>
