<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
    </head>
    <script>
        function game() {
            let playerScore = 0;
            let computerScore = 0;
            let totalRounds = parseInt(prompt("How many rounds would you like to play?"));
            console.log(totalRounds);

            function playRounds(totalRounds) {
                for (let i = 0; i < totalRounds; i++) {
                    const computerOptions = ["rock", "paper", "scissors"];
                    const computerPlay = computerOptions[Math.floor(Math.random() * computerOptions.length)];

                    const playerSelection = prompt("What would you like to throw?").toLowerCase();

                    function playRound(playerSelection, computerPlay) {
                        if (playerSelection == "rock" && computerPlay == "scissors" || playerSelection == "paper" && computerPlay == "rock" || playerSelection == "scissors" && computerPlay == "paper") {
                            playerScore++;
                            console.log(`You threw ${playerSelection}, while the computer threw ${computerPlay}. You have won ${playerScore} times.`)
                        }
                        else if (playerSelection == "rock" && computerPlay == "paper" || playerSelection == "paper" && computerPlay =="scissors" || playerSelection == "scissors" && computerPlay == "rock") {
                            computerScore++;
                            console.log(`You threw ${playerSelection}, while the computer threw ${computerPlay}. The computer has won ${computerScore} times. Try again!`);
                        }
                        else {
                            console.log(`Tie! You each threw ${playerSelection}.`);
                        }
                    }
                    console.log(playRound(playerSelection, computerPlay));
                }
                if (playerScore > computerScore) {
                    console.log(`You won with a score of ${playerScore}!`);
                }
                else if (computerScore > playerScore) {
                    console.log(`The computer beat you with a score of ${computerScore}, compared to your score of ${playerScore}.`);
                }
                else {
                    console.log(`You each scored ${computerScore}... better luck next time.`)
                }
            }
            playRounds(totalRounds);
        }
        game();
    </script>
</html>
